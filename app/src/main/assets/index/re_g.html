 <script src="js/btn_xiaoguo.js"></script>
 <script type="text/javascript">
var wait=5;
function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");           
            o.value="获取验证码";
            wait = 5;
        } else {
            o.setAttribute("disabled", true);
            o.value="请稍候(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }
document.getElementById("yzm_btn").onclick=function(){time(this);}
</script>
