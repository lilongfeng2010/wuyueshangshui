      <form style="width: 100%;">
        <div class="login_input">
          <input type="tel" class="login_inputtext" placeholder="请输入手机号" name="">
        </div>
        <div class="login_input">
          <input type="password" class="login_inputtext" placeholder="请输入密码" name="">
        </div>
        <div class="btnbox">
        <button type="button" class="weui_btn_blue btn waves" style="width:100%;" onclick="window.location.href='index.html'">登录</button>
        <a class="weui_btn_plain_blue waves" href="#" style="">

      </div>

          <div class="weui_cell_ft weui_cell_primary">
             <input type="button" id="yzm_btn" class="yzm_btn"  style="margin-top:3px; font-size: 14px;" value="获取验证码" />
           </div>      
        </div>
        <div class="login_input">

            <input type="tel" class="login_inputtext" placeholder="请输入短信验证码" name="">

        <button type="button" class="weui_btn_blue btn waves" style="width:100%;">登录</button>

          <i class="iconfont icon-wechat" style="font-size: 20px; /*font-weight: 600;*/padding-right: 2px; color: #109cff;"></i>微信登录

    </div>

<script src="js/btn_xiaoguo.js"></script>
</div>
<script type="text/javascript">
var wait=5;
function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");           
            o.value="获取验证码";
            wait = 5;
        } else {
            o.setAttribute("disabled", true);
            o.value="请稍候(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }
document.getElementById("yzm_btn").onclick=function(){time(this);}
</script>
