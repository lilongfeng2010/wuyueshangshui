<!DOCTYPE html>
<html>
<head>
  <meta name="name" content="content">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="icon" href="images/logo_top.png">
  <link rel="stylesheet" type="text/css" href="css/weui.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/rili.css">
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="js/jquery-weui.js" type="text/javascript"></script>
  
</head>
<title>创建家庭</title>
<body>
<div class="body_con">
  

  <div class="top_con">
    <a href="family_list.html"  class="top_left"><span class="top_jiantou"></span></a>
    <div class="top_center"><p>创建家庭</p></div>
    <a href="javascript:;" class="top_right"><span></span></a>
  </div>
  <div class="con">
    <div class="weui_cells">
      <div class="weui_cell list_height">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="text">家庭名称</p>
        </div>
        <div class="weui_cell_ft">
          <input class="weui_input" type="text" placeholder="请输入家庭名称" value="" style="text-align: right;">
        </div>
        <div class="weui_cell_ft">
          <span class="youjiantou"></span>
        </div>
      </div>
      <a class="weui_cell weui_cells_access list_height" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="text">家庭地址</p>
        </div>
        <div class="weui_cell_ft">
          <span>请选择家庭住址</span>
        </div>
      </a>
    </div>
    <div class="mybox">
      <div class="weui_cell list_height" href="javascript:;">
        <div class="weui_cell_hd">
          <img src="images/myfamily_icon.png" style="width: 20px;" class="appoint_icon">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <p class="fontsize" style="font-size: 18px; padding-top: 3px;">家庭成员</p>
        </div>
      </div>
    <div class="chengyuanbox">
        <div class="chengyuan_bd">
        <div class="family_touxiang">
          <img src="images/tx.png" width="100%">
        </div>    
        <p class="family_text">偶爱你空</p>
      </div>
      <div class="chengyuan_bd">
        <div class="family_touxiang">
         <img src="images/tx.jpg" width="100%">
        </div>    
        <p class="family_text">18811112222</p>
      </div>
      <div class="chengyuan_bd">
      <a href="javascript:;" class="yqcy open-popup" data-target="#yaoqingcy"><img src="images/yq_icon.png" width="100%"></a>
      </div>
      </div>
  </div>
<div class="btnbox">
  <button class="weui_btn_blue btn waves" id="zc">确认创建</button>
</div>
</div>
</div>
</body>
<script src="js/btn_xiaoguo.js"></script>
</html>
