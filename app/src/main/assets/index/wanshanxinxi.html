<!DOCTYPE html>
<html>
<head>
  <meta name="name" content="content">

<title>完善信息</title>
<body>
<div class="body_con">
  <div class="top_con">
    <a href="login.html"  class="top_left"><span class="top_jiantou"></span></a>
    <div class="top_center"><p> 完善信息</p></div>
    <a href="index.html" class="top_right"><span>跳过</span></a>
  </div>
  <div class="con">
    <div class="weui_cells">
      <div class="weui_cell list_height">
        <div class="weui_cell_bd">
          <p>姓名</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="text" class="weui_input" placeholder="请输入姓名" style="text-align: right;">
        </div>
      </div>
      <div class="weui_cell list_height weui_cells_access">
        <div class="weui_cell_bd ">
          <p class="">职业:</p>
        </div>
        <div class="weui_cell_ft weui_cell_primary">
          <input type="text" id='job' class="inputtext" />
        </div>
      </div>
      <div class="weui_cell list_height">
        <div class="weui_cell_bd">
          <p>身份证号</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="text" class="weui_input" placeholder="请输入身份证号" style="text-align: right;">
        </div>
      </div>
    </div>
    <div class="btnbox">
  <button type="button" class="waves weui_btn_blue btn">确定</button>
</div>
<p class="reg_p">完善个人信息后才可进行预约</p>

  </div>
  </div>
</body>
<script src="js/btn_xiaoguo.js"></script>
<script>
    $("#job").picker({
      title: "请选择您的职业",
      cols: [
      {
        textAlign: 'center',
        values: ['销售', '外贸', '公关/市场', '财务', '人力资源/行政', '秘书/翻译/法务', '物流/采购', '运营/研发/工程/项目管理','建筑/房地产','互联网／it','咨询业','金融业','传媒/文化艺术','科研人员/教师','零售业运营','旅游/休闲场所','医生/护理','公务员','高层管理（副总以上）/首席代表','创业/自由职业者','其他']
      }
      ]
    });
  </script>
